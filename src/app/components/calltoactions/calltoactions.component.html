<!-- Container for demo purpose -->
<div class="container my-24 px-6 mx-auto">

  <!-- Section: Design Block -->
  <section class="mb-32 text-gray-800 text-center md:text-left">
    <div class="flex flex-wrap justify-center">
      <div class="grow-0 shrink-0 basis-auto w-full lg:w-10/12 px-3">
        <div class="grid md:grid-cols-2 gap-x-6 items-center">
          <div class="mb-2 md:mb-0">
            <div>
              <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_qzasi9ko.json"  background="transparent"  speed="1"  style="width: 380px; height: 380px;"  loop autoplay></lottie-player>
            </div>
          </div>
          <div class="mb-3 md:mb-0">
            <h2 class="text-3xl font-bold">
              Nos caracterizamos en servir a la comunidad para realizar obras de calidad, implementando mejora continua en sus procesos.
              <br />
              <span class="text-pink-600">Suscríbete al boletín</span>
            </h2>
            <div class="md:flex flex-row">
              <input [(ngModel)]="inputText"
                type="text"
                     class="form-control block w-full px-4 py-2 mb-2 md:mb-0 md:mr-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-gray-600 focus:outline-none"
                     placeholder="Ingrese su email" />
              <button
                (click)="btnEnviarCorreo()"
                type="button"
                      class="inline-block px-7 py-3 bg-pink-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-yellow-500 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg transition duration-150 ease-in-out"
                      data-mdb-ripple="true" data-mdb-ripple-color="light">
                Suscribete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="alertFormatoIncorrecto === 'true'" class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert">
      Incluye un signo '@' en la direccion de correo electrónico
    </div>
    <div *ngIf="alertTextoVacio === 'true'" class="bg-yellow-100 rounded-lg py-5 px-6 mb-4 text-base text-yellow-700 mb-3" role="alert">
      Completa este campo.
    </div>
  </section>
  <!-- Section: Design Block -->

</div>
<!-- Container for demo purpose -->
